<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 11</title>
</head>
<body>
    <div>
        <ul id="food_list"></ul>
    </div>

    <div>
        <button onclick="show_quote()">Show Quote</button>
        <p id="quote_display"></p>
    </div>

    <div>
        <input type="text" id="search_box" placeholder="Search name">
        <button onclick="search_name()">Search</button>
        <p id="search_result"></p>
    </div>

    <div>
        <img id="gallery" src="" width="200"><br>
        <button onclick="previous_image()">Previous</button>
        <button onclick="next_image()">Next</button>
    </div>

    <div>
        <button onclick="change_color()">Change Background</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
